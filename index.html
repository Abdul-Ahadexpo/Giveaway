<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@1.20.0/dist/full.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-900 text-white">
  <div class="max-w-md mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-6">Enter Your Purchase Code</h1>
    <form id="code-form" class="space-y-4">
      <div>
        <label for="code" class="label">Code:</label>
        <input type="text" id="code" class="input input-bordered w-full bg-gray-700 text-white" required>
      </div>
      <button type="submit" class="btn btn-primary w-full bg-blue-600 hover:bg-blue-700">Validate Code</button>
    </form>
    <p id="message" class="mt-4"></p>
    <button id="redirect-button" class="btn btn-secondary w-full mt-4 bg-gray-600 hover:bg-gray-700">Visit Shop</button>
  </div>

  <!-- Coupon Modal Popup -->
  <div id="coupon-modal" class="modal">
    <div class="modal-box bg-gray-800 text-white p-6 rounded-lg shadow-lg relative">
      <h3 class="text-2xl font-bold text-center mb-4">ðŸŽ‰ Congratulations! ðŸŽ‰</h3>
      <p class="mb-4">Please be aware that this is the final opportunity to view this code. Ensure you copy it before it
        becomes
        inaccessible.</p>

      <p class="text-lg text-center"><strong>Your coupon code is:</strong></p>

      <div class="flex justify-center items-center mt-4">
        <p id="coupon-code" class="text-3xl font-bold text-blue-400 mr-2"></p>

        <button id="copy-button" class="btn btn-sm btn-outline tooltip tooltip-left" data-tip="Copy to clipboard">
          ðŸ“‹
        </button>

      </div>
      <p>Use this code at our site's checkout</p>
      <a class="btn btn-outline btn-primary text-white w-full mt-4 bg-gray-600 hover:bg-gray-700"
        href="https://spinstrikepon.vercel.app/checkout.html">Click to go
        to the
        checkout</a>
      <div class="modal-action justify-center mt-6">
        <button id="close-modal" class="btn btn-primary">Close</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
