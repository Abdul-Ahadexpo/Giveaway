<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@1.20.0/dist/full.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-900 text-white p-6">
  <div class="max-w-md mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-6">Enter Your Code</h1>
    <form id="code-form" class="space-y-4">
      <div>
        <label for="code" class="label">Code:</label>
        <input type="text" id="code" class="input input-bordered w-full bg-gray-700 text-white" required>
      </div>
      <button type="submit" class="btn btn-primary w-full bg-blue-600 hover:bg-blue-700">Validate Code</button>
    </form>
    <p id="message" class="mt-4"></p>
  </div>
  <script src="script.js"></script>
</body>

</html>
